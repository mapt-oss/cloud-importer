apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cloud-importer-openshift-local-aws
  labels:
    app.kubernetes.io/version: "<VERSION>"
  annotations:
    tekton.dev/pipelines.minVersion: "0.44.x"
    tekton.dev/categories: infrastructure
    tekton.dev/tags: infrastructure, aws, crc-bundle
    tekton.dev/displayName: "CloudImporter CRC Bundle AWS"
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    This Task imports an OpenShift Local bundle to AWS using the cloud-importer tool.
  params:
    - name: bundle-url
      description: Accessible URL to get the bundle.
    - name: shasum-url
      description: Accessible URL to get the shasum file to check bundle.
    - name: arch
      description: Architecture for the machine (x86_64 or arm64).
      default: "x86_64"
    - name: id
      description: identifier for the taskrun
    - name: debug
      description: run with deug logs
  workspaces:
    - name: credentials
      description: A workspace containing the cloud provider credentials.
      mountPath: /opt/aws-credentials
  steps:
    - name: run-cloud-importer
      image: <IMAGE>
      script: |
        #!/bin/sh

        set -euo pipefail

        # Function to mask credentials (show first and last char, hide middle)
        mask_credential() {
          local cred="$1"
          local len=${#cred}
          if [ $len -le 2 ]; then
            echo "***"
          else
            echo "${cred:0:1}***${cred: -1}"
          fi
        }

        # Credentials - set these BEFORE enabling debug mode
        export AWS_ACCESS_KEY_ID=$(cat /opt/aws-credentials/access-key)
        export AWS_SECRET_ACCESS_KEY=$(cat /opt/aws-credentials/secret-key)
        export AWS_DEFAULT_REGION=$(cat /opt/aws-credentials/region)
        BUCKET=$(cat /opt/aws-credentials/bucket)

        # If debug add verbosity and print masked credentials
        if [[ "$(params.debug)" == "true" ]]; then
          echo "AWS_ACCESS_KEY_ID=$(mask_credential "$AWS_ACCESS_KEY_ID")"
          echo "AWS_SECRET_ACCESS_KEY=$(mask_credential "$AWS_SECRET_ACCESS_KEY")"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
          echo "BUCKET"=$BUCKET
          set -xeuo pipefail
        fi

        cmd="cloud-importer openshift-local aws --arch $(params.arch) "
        cmd+="--bundle-url "$(params.bundle-url)" --shasum-url $(params.shasum-url) "
        cmd+="--backed-url s3://${BUCKET}/cloud-importer/$(params.id) "

        if [[ "$(params.debug)" == "true" ]]; then
          cmd+="--debug"
        fi

        eval ${cmd}

